name: maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: payment_db
        options: >-
          --health-cmd="pg_isready -U postgres" 
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set environment variable
      run: echo "ACCESS_TOKEN=${{ secrets.ACCESS_TOKEN }}" >> $GITHUB_ENV
     # Configurando variÃ¡veis de ambiente para o banco de dados
    - name: Set database environment variables
      run: |
        echo "DATABASE_URL=jdbc:postgresql://localhost:5432/payment_db" >> $GITHUB_ENV
        echo "DATABASE_USER=postgres" >> $GITHUB_ENV
        echo "DATABASE_PASSWORD=postgres" >> $GITHUB_ENV
    - name: Build with Maven
      run: mvn package
    - name: Upload coverage to Code Climate
      run: |
        cc-test-reporter before-build
        mvn test
        cc-test-reporter after-build --coverage-input-type jacoco --exit-code ${{ job.status }}